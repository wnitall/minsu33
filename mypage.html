<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <style>
        /* 스타일 코드 */
        body {
            background-color: #F5F5F5;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #CCCCCC;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #F5F5F5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>마이 페이지</h1>
        <table>
            <caption>구매 내역</caption>
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>구매일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>상품 A</td>
                    <td>10,000원</td>
                    <td>2023-04-28</td>
                </tr>
                <tr>
                    <td>상품 B</td>
                    <td>20,000원</td>
                    <td>2023-04-27</td>
                </tr>
            </tbody>
        </table>
        <p><strong>사용자명:</strong> John Doe</p>
        <p><strong>아이디:</strong> johndoe123</p>
        <p><strong>비밀번호:</strong> ********</p>
    </div>
</body>
</html>
