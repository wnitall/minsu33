<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고객센터</title>
    <style>
        /* 스타일 코드 */
        body {
            background-color: #F5F5F5;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        .phone {
            margin-bottom: 20px;
            text-align: center;
        }
        .phone p {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .request {
            margin-bottom: 20px;
        }
        .request label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .request textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            resize: none;
            border-radius: 5px;
            border: 1px solid #CCCCCC;
        }
        .comments {
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            padding: 10px;
        }
        .comments h2 {
            margin-bottom: 10px;
        }
        .comments .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #F5F5F5;
            border-radius: 5px;
        }
        .comments .comment p {
            margin-bottom: 5px;
        }
        .comments .comment .date {
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>고객센터</h1>
        <div class="phone">
            <p>문의 전화번호: 010-4620-3829</p>
        </div>
        <form class="request">
            <label for="content">기타 요청사항</label>
            <textarea id="content" name="content"></textarea>
            <button type="submit">요청하기</button>
        </form>
        <div class="comments">
            <h2>요청사항 댓글</h2>
            <div class="comment">
                <p>요청사항 내용입니다.</p>
                <p class="date">2023-04-30 14:23:45</p>
            </div>
            <div class="comment">
                <p>또 다른 요청사항 내용입니다.</p>
                <p class="date">2023-04-30 15:00:10</p>
            </div>
        </div>
    </div>
</body>
</html>
