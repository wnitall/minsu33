<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHANHWI SHOP</title>
  <style>
    /* 스타일 시트 추가 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #242424;
      color: #f8f8f8;
      padding: 20px;
    }

    h1 {
      margin: 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #111;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      margin: 20px;
    }

    .item {
      margin: 20px;
      padding: 20px;
      background-color: white;
      text-align: center;
      box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      width: 300px;
    }

    .item img {
      max-width: 100%;
      height: auto;
    }

    .item h2 {
      margin: 10px 0;
    }

    .item p {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #111;
    }

    /* 추가한 스타일 시트 */
    .item-title {
      color: #000;
      font-size: 24px;
      margin-top: 10px;
    }

    .item-color {
      color: #666;
      font-size: 16px;
      margin-top: 10px;
    }

    .buy-btn {
      background-color: #ff7200;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .buy-btn:hover {
      background-color: #ff934d;
    }
  </style>
</head>

<body>
  <header>
    <h1>CHANHWI SHOP</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section>
  <div class="item">
    <img src="dress1.jpg" alt="dress1">
    <h2 class="item-title">Dress in denim(Black)</h2>
    <p class="item-color">Available Colors: White, Gray, Black</p>
    <button class="btn">See Details</button>
    <button class="buy-btn">Buy Now</button>
  </div>
  
  <div class="item">
    <img src="Low rise jean.jpg" alt="Low rise jean">
    <h2 class="item-title">Low rise jean</h2>
    <p class="item-color">Available Colors: Blue, Black, Gray</p>
    <button class="btn">See Details</button>
    <button class="buy-btn">Buy Now</button>
  </div>
  
  <div class="item">
    <img src="chain bags.jpg" alt="chain bags">
    <h2 class="item-title">chain bags</h2>
    <p class="item-color">Available Colors: Red, Black, Gray</p>
    <button class="btn">See Details</button>
    <button class="buy-btn">Buy Now</button>
  </div>

  <div class="item">
    <img src="muffler(clearance).jpg" alt="muffler(clearance)">
    <h2 class="item-title">muffler(clearance)</h2>
    <p class="item-color">Available Colors: White, Gray, Black</p>
    <button class="btn">See Details</button>
    <button class="buy-btn">Buy Now</button>
  </div>
</section>

<footer>
  <p>&copy; 2023 CHANHWI SHOP</p>
</footer>

<script>
  /* 자바스크립트 코드 추가 */
  const itemLinks = document.querySelectorAll('.item');

  itemLinks.forEach(itemLink => {
    itemLink.addEventListener('click', () => {
      window.location.href = 'buy.html';
    });
  });
</script>
</body>

</html>
